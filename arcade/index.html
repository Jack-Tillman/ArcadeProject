<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Jack's Arcade</title>
    <link rel="stylesheet" href="style.css">

<body>
<header>
   <div class = "header-left" >
       <a href="index.html" class="logo"><img src="./images_and_assets/logo.png" alt="logo for Jack's Arcade" width="50px" height="50px"></a>
        <a href="index.html" class="active">Home</a>
    </div> 
   <div class = "header-right" >
        <a class="tictactoe" href="./tictactoepage.html">Tic-Tac-Toe</a>

        <a class="mancala" href="./mancalapage.html">Mancala</a>

   </div>

    <div class="welcome-container">
        <h1 class="arcade-name">Jack's Arcade</h1>

    <div class="game-container">
        <div class="tictactoe-container game"> 
            <a class="tictactoe" href="./tictactoepage.html">

        </div>
        <div class="snake-container game">
            <a class="snake" href="./snakepage.html">

        </div>
        <div class="mancala-container game">
            <a class="mancala" href="./mancalapage.html">

            </a>
        </div>
        <div class="connectfour-container game">
            <a class="connectfour" href="./connectfourpage.html">
                <img src="./images_and_assets/underconstruction.jpg" alt="under construction, but will later be the board game, Connect Four" height="200px" width="200px"/>
